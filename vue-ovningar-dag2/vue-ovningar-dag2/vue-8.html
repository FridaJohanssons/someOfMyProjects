<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-8</title>
</head>
<body>
<div id ="app">
    <div v-bind:style="styleObject">Hej</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el:'#app',
        data: {
            styleObject: {
                color: 'red',
                fontSize: '30px',
                backgroundColor: 'yellow'
            }
        }
    })
</script>
</body>
</html>
