<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-13</title>
</head>
<body>
<div>
    <div id="components-demo">
        <button-counter></button-counter>
        <button-counter></button-counter>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component('button-counter',{
            data:function (){
                return{
                    count: 0
                }
            },
            template: '<button v-on:click="clickCounter">You cklicked me {{ count }} times</button>',
            methods:{
                clickCounter: function (){
                    this.count++
                }
            }
        })
        new Vue({ el: '#components-demo'})
    </script>
</body>
</html>
